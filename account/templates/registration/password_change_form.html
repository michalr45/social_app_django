{% extends 'base.html' %}
{% load static %}

{% block content %}
    <header>
        <div class="header-text">
            <h1>Here you can change your password</h1>
        </div>
    </header>
    <form action="." method="post">
        {% csrf_token %}
        <div class="form-container">
            <div class="form-div">
                {{ form.as_p }}
            </div>
        <p><input type="submit" value="Change" class="submit-button"></p>
        </div>
    </form>
{% endblock %}
