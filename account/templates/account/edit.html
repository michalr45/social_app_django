{% extends 'base.html' %}
{% load static %}

{% block extra_css  %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/edit.css' %}">
{% endblock %}

{%  block text %}
    Edit profile
{% endblock %}

{% block content %}
    <div class="edit-form-div">
            <form action="." method="post" enctype="multipart/form-data" class="form">
                {% csrf_token %}
                {{ user_form.as_p }}
                {{ profile_form.as_p }}
                <p><input type="submit" value="Save changes" class="submit-button"></p>
            </form>
    </div>
{% endblock %}
